<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/fdf596b350.js"
      crossorigin="anonymous"
    ></script>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="header">
      <div class="header-title">위치 기반 To do List</div>
    </div>
    <div class="content">
      <div class="content-header">
        <button class="btn content-header--new">작성</button>
        <button class="btn content-header--find">조회</button>
        <button class="btn content-header--update">수정</button>
        <button class="btn content-header--delete">삭제</button>
      </div>
      <div class="content-body">
        <div class="content-body--modal--new">
          <label class="modal--new__label">할일: </label>
          <input class="modal--new__input" type="text" />
          <button class="modal--new__btn--submit">제출</button>
        </div>
        <div class="content-body--modal--find">
          <label class="modal--find__label">할일: </label>
          <input class="modal--find__input" type="text" />
          <button class="modal--find__btn--submit">조회</button>
        </div>

        <div class="content-body__list">
          <ul class="todolist hidden"></ul>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c2506e10b582c4b8169592cd7cbc936d&libraries=services"
    ></script>
    <script src="./main.js" type="module"></script>
    <script src="./find.js" type="module"></script>
    <script src="./document.js" type="module"></script>
  </body>
</html>
